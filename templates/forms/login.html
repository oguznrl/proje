{% extends 'forms/forms_layout.html' %}
{% load crispy_forms_tags %}
{% block form %}


<form method="post" class="m-2" enctype="multipart/form-data">
    <h1 class="text-secondary">LOGIN</h1>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-md btn-outline-secondary mb-2">
        Sign In
    </button>
</form>
<div class="border-top pt-3 mb-3">
    <small class="text-muted">
        Need An account?
        <a href="{% url 'user:signup' %}" class="text-warning ml-2" style="text-decoration: none;"> SIGN UP </a>
    </small>

</div>


{% endblock %}
